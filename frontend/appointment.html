<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" href="appointment.css">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body>
        <div class="description">
            <p>Thank you for choosing us</p>
            <p>You are just one step away from the bset doctor</p>
            <p>fill the form below and get connected to a specialist</p>
        </div>
        <div class="wrapper">
            <p><span class="name">Jsap.</span> <span class="doc">docs</span></p>
            <forms action="">
                <h1 class="title">Appointment Form</h1>

                
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" id="name" placeholder="Full Name" onkeyup="validateName">
                        <span id="nameError">Name is required</span>
                    </div>
                    <div class="input-field">
                        <input type="text" id="age" placeholder="Age" required>
                        <span id="ageError"></span>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" id="email" placeholder="Email" required>
                        <span id="emailError"></span>
                    </div>
                    <div class="input-field">
                        <input type="number" id="Phone-Number" placeholder="phone number" required>
                        <span id="Phone-NumberError"></span>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" id="contact" placeholder="contact person" required>
                        <span id="contactError"></span>
                    </div>
                    <div class="input-field">
                        <input type="text" id="address" placeholder="physical address" required>
                        <span id="addressError"></span>
                    </div>
                </div>
                <div class="input-box">
                    <select id="Ailment">
                        <option value="Ailment">Select Ailment</option>
                        <option value="Malaria">Malaria</option>
                        <option value="TB">TB</option>
                        <option value="Cholera">cholera</option>
                    </select>
                    <div class="input-field">
                        <input type="date" placeholder="Appointment Date" required>
                        <span id="dateError"></span>
                    </div>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">other</label>
                </div>
                <button class="btn" style="background-color: rgb(95, 88, 102); border-radius: 10px; width: fit-content; color: rgba(26, 23, 23, 0.904);padding: 4px;">Book</button>
            </forms>
        </div>
        <script src="appointment.js"></script>
    </body>
</html>
