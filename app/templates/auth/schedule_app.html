<html>
<body>
	<a href="{{ url_for('home.dashboard')}}">Home</a>
	<p> Appointment with Dr. {{ doctor.first_name }} {{ doctor.last_name }} - {{ doctor.specialization }} </p>
	<form method="POST" action="{{ url_for('auth.schedule_appointment', id=current_user.id) }}">
		{{ form.csrf_token }}

		<label for="appointment">Appointment date and time:</label><br />
		{{ form.date }}
		<button>Submit</button>
	</form>
   
</body>
</html>
