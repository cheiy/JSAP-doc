<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/appointment.css') }}" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body>
        <div class="description">
            <p>Thank you for choosing us</p>
            <p>You are just one step away from the bset doctor</p>
            <p>fill the form below and get connected to a specialist</p>
        </div>
        <div class="wrapper">
            <p><span class="name">Jsap.</span> <span class="doc">docs</span></p>
            <forms action="">
                <h1 class="title">Appointment Form</h1>

                
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="full name" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Age" required>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="phone number" required>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="contact person" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="physical address" required>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Ailment" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Appointment Date" required>
                    </div>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">other</label>
                </div>
                <button class="btn" style="background-color: rgb(95, 88, 102); border-radius: 10px; width: fit-content; color: rgba(26, 23, 23, 0.904);padding: 4px;">Book</button>
            </forms>
        </div>
    </body>
</html>
