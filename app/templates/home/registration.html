<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body>
        <div class="wrapper">
            <p><span class="name">Jsap.</span> <span class="doc">docs</span></p>
            <form action="">
                <h1 class="title">Registration form</h1>
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="First Name" required>
                    </div>
		    <div class="input-field">
			    <input type="text" placeholder="Second Name" required>
		    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="email" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="phone number" required>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <input type="password" placeholder="password" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="confirm password" required>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Specialization" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="KMPDC License Number" required>
                    </div>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">other</label>
                </div>
                <button class="btn" style="background-color: rgb(95, 88, 102); border-radius: 10px; width: fit-content; color: rgba(26, 23, 23, 0.904);padding: 4px;">submit</button>
            </forms>
            <p class="lnin" style="color: rgb(43, 8, 170); font-family: 'Courier New', Courier, monospace;">Already have an account? <a href="login.html">login</a></p>
        </div>
    </body>
</html>
