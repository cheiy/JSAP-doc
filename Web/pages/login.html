<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="overlay">
                <div class="content">
                    <div class="items">
                        <h3>Sign In</h3>
                        <label for="Name">
                            <input type="text" placeholder="Name" required>
                        </label>
                        <label for="password">
                            <input type="password" minlength="8" name="password" id="password" required placeholder="Password">
                        </label>
                        <a href="landingpage.html"><button> Log In </button></a>
                        <a href="registration.html"><p>Sign Up </p></a>
                    </div>
                </div>
            </div>
            <img src="https://images.pexels.com/photos/40568/medical-appointment-doctor-healthcare-40568.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        </div>

    </div>
</body>
</html>
