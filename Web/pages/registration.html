<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../styles/registration.css">
</head>
<body style="background-color: grey">
    <div class="container">
        <div class="box">
            <div class="overlay"></div>
            <div class="overlay2">
                <div class="content">
                    <form>
                        <h1>Sign Up on JSAP!</h1>
                        <p>We guarantee that your date is safe with us. By using the app you consent to the terms and conditions.</p>
                        <label for="Name">Enter Your Name: <br/>
                            <input type="text" placeholder="Name" required>
                        </label>
                        <label for="email">Enter Your Emai: <br/>
                            <input type="email" name="email" id="email" required placeholder="email@gmail.com">
                        </label>
                        <label for="age">Enter Your Age: <br/>
                            <input type="number" name="age" id="age" required placeholder="age">
                        </label>
                        <div class="radio">
                            <label for="sex">What's your sex(optional) <br/>
                                <input type="radio" name="gender" id="male">Male
                                <input type="radio" name="gender" id="female">Female
                                <input type="radio" name="gender" id="other">Other
                            </label>
                        </div>
                        <label for="password">Enter Your Password: <br/>
                            <input type="password" minlength="8" name="password" id="password" required>
                        </label>
                        <label for="password">Confirm Password: <br/>
                            <input type="password" minlength="8" name="password" id="password" required>
                        </label>
                        <button> Submit </button>
                        <p>Already Have an Account? <a href="login.html">Log In</a></p>
                    </form>
                </div>
            </div>
            <img src="https://images.pexels.com/photos/40568/medical-appointment-doctor-healthcare-40568.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        </div>

    </div>
</body>
</html>
